<div class="row mt-4">
    <div class="col">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row pt-2">
                <div class="col text-end">
                    <button 
                        type="submit" 
                        class="btn btn-success"
                        [disabled]="!recipeForm.valid"
                        >Save
                    </button>
                    <button 
                        class="ms-2 btn btn-danger"
                        (click)="onCancel()"
                        >Cancel
                    </button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">         
                    <div class="input-group">
                        <label for="name" class="input-group-text">Name</label>
                        <input 
                            id="name"
                            formControlName="name"
                            type="text" 
                            class="form-control"
                        >
                    </div>
                    <div class="input-group mt-3">
                        <label for="imageURL" class="input-group-text">Image URL</label>
                        <input 
                            id="imageURL"
                            formControlName="imagePath"
                            type="text" 
                            class="form-control"
                            #imagePath
                        />
                    </div>
                    <div class="row my-3">
                        <div class="col">
                            <img [src]="imagePath.value" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea 
                            id="description"
                            formControlName="description"
                            type="text" 
                            class="form-control"
                            style="resize: none;"
                        ></textarea>
                    </div>
                    <div formArrayName="ingredients">

                        <div class="row mt-3" 
                        *ngFor="let ingredient of controls; let i = index"
                        [formGroupName]="i">
                            <div class="col-md-8">
                                <input
                                    formControlName="name"
                                    type="text" 
                                    class="form-control"
                                >
                            </div>
                            <div class="col-md-2">
                                <input
                                    formControlName="amount"
                                    type="number" 
                                    class="form-control"
                                >
                            </div>
                            <div class="col-md-2">
                                <button
                                    type="button" 
                                    class="btn btn-danger"
                                    (click)="onDeleteIngredient(i)"
                                >X
                                </button>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <button
                                    type="button" 
                                    class="btn btn-success"
                                    (click)="onAddIngredient()"
                                    >Add ingredient
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
